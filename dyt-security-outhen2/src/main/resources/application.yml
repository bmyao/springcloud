server:
  port: 9993

spring:
  application:
    name: dyt-security-authen2
  jackson:
    date-format:  yyyy-MM-dd HH:mm:ss
    time-zone:  GMT+8
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name:  com.mysql.jdbc.Driver
    url:  jdbc:mysql://localhost:3306/soraka?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka9991.com:9991/eureka/
  instance:
    instance-id: security-9993.com     #自定义服务名称信息
    prefer-ip-address: true






